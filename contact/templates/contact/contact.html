{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid product-page p-5">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="text-uppercase dark-title">Contact Us</h2>
            <hr class="w-50 md-1 dark-title">
        </div>
    </div>
    <div class="row">
        <div class="col-s10 col-md-6 contact-container">
            <form action="{% url 'contact' %}" id="contact-form" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div>
                    <a href="{% url 'products' %}" class="btn btn-danger text-uppercase rounded-0 mt-5">
                        <i class="fa-solid fa-caret-left"></i>
                        <span>Keep Shopping</span>
                    </a>
                    <button class="btn btn-success text-uppercase rounded-0 mt-5" type="submit">
                        <i class="fa-solid fa-paper-plane"></i>
                        <span>Send</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
