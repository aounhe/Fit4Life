{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid product-page p-5">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="text-uppercase dark-title">Contact Us</h2>
                <hr class="w-50 md-1 dark-title"></div>
            </div>
            <div class="row">
                <div class="col">
                    <h3 class="dark-title text-center">Thank you for contacting us</h3>
                    <p class="text-center">You will receive a reply within the next 7 days</p>
                    <div class="btn-container">
                        <a href="{% url 'products' %}" class="btn text-uppercase rounded-0 shop-now-btn">
                            <i class="fa-solid fa-shop"></i>
                            <span>Keep Shopping</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
